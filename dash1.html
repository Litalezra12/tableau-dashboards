<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 住转 驻 专 砖转 转砖 </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            line-height: 1.6;
            direction: rtl;
        }

        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            animation: slideIn 1s ease-in;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        h1 {
            font-size: 2em;
        }

        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #ff7e5f;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #feb47b;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #ff7e5f;
            border-bottom: 3px solid #feb47b;
            padding-bottom: 0.5rem;
        }

        tableau-viz {
            width: 100%;
            height: 800px;
            border-radius: 10px;
            margin-top: 1rem;
        }

        footer {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>转 住转 驻 专 砖转 转砖 </h1>
    </header>

    <nav>
        <a href="index.html">专 祝 专砖</a>
    </nav>

    <div class="container">
        <div class="section">
            <h2>转 注专转 </h2>
            <p>注专转  住驻拽转 转 驻专 砖 住转 驻 专 专驻 砖转 转砖. 砖转砖 砖专 专拽  拽专 转, 转 驻住 拽 转 砖转.</p>
        </div>

        <div class="section" id="tableau">
            <h2>砖专 转 住转 </h2>
            <p>爪 转 注 砖专 专拽 砖! 住,   转转 砖转! </p>
            <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
            <tableau-viz 
                id="tableauViz"
                src="https://public.tableau.com/views/RevenueAnalysisbyRegionandPaymentMethod/sheet3"
                toolbar="bottom"
                hide-tabs
                width="100%"
                height="800">
            </tableau-viz>
        </div>
    </div>

    <footer>
        <p>漏 2025 注专转 砖  |  注  转</p>
    </footer>

    <script>
        // Smooth scroll to tableau section
        document.querySelector('nav a').addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
