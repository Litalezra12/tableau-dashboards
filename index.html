<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Analytics Hub 📊✨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #4158d0, #c850c0);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Data Analytics Hub 📊✨</h1>
        <p>Discover Insights with Tableau Dashboards 🚀</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>Revenue Analysis by Region and Payment Method</h2>
            <iframe src="https://public.tableau.com/views/RevenueAnalysisbyRegionandPaymentMethod/sheet3"></iframe>
        </div>

        <div class="section">
            <h2>Profit Analysis by Category and Sales Channel</h2>
            <iframe src="https://public.tableau.com/views/ProfitAnalysisbyCategoryandSalesChannel/ProfitAnalysisDashboard"></iframe>
        </div>

        <div class="section">
            <h2>Customer and Yearly Revenue Trends</h2>
            <iframe src="https://public.tableau.com/views/CustomerandYearlyRevenueTrends/CustomerandYearlyRevenueAnalysis"></iframe>
        </div>
    </div>

    <footer>
        <p>© 2025 Data Analytics Hub | Made with ❤️ and 📊</p>
    </footer>
</body>
</html>
